<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Above Google Maps</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="relative w-full max-w-4xl h-[500px]">
        <!-- Google Maps Iframe -->
        <iframe 
            class="w-full h-full rounded-lg shadow-lg" 
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1982.7417621711313!2d106.892329!3d-6.3313440000000005!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69ed5f3783dc67%3A0xc5ca8b50e82fb1a3!2sBite%20me!5e0!3m2!1sid!2sid!4v1740817893406!5m2!1sid!2sid" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        
        <!-- Form Overlay -->
        <div class="absolute top-1/2 left-1/2 w-3/4 max-w-md bg-white p-6 rounded-lg shadow-xl transform -translate-x-1/2 -translate-y-1/2">
            <h2 class="text-xl font-semibold mb-4">Contact Us</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Name</label>
                    <input type="text" class="w-full p-2 border rounded" placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" class="w-full p-2 border rounded" placeholder="Your Email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Message</label>
                    <textarea class="w-full p-2 border rounded" rows="3" placeholder="Your Message"></textarea>
                </div>
                <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
